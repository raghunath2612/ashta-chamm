<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
function rand(){
items=[1,2,3,4,8];
var item = items[Math.floor(Math.random() * items.length)];
document.getElementById("im").src=item+".jpeg";
document.getElementById("num").innerHTML=item;
document.getElementById("but").value=document.getElementById("but").value*-1;
if (document.getElementById("but").value==1){
    document.getElementById("but").className="btn btn-warning"; 
    document.getElementById("bod").style.background="#F8F8F8"  
}
else{
    document.getElementById("but").className="btn btn-danger" ;
    document.getElementById("bod").style.background="orange";  

}
}
</script>
</head>
<body>
    <div id="bod">
    <img onclick="rand()" style="height: 300px; width: 300px; margin: 10%;" id="im" src="1.jpeg" alt="">
    <br>
    <h4 id="num"></h4>
    <button id="but" value="1" style="margin-left: 32%;"  type="button" class="btn btn-outline-danger"></button></body>
</div>
</html>
